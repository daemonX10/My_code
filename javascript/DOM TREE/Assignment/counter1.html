<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css reset */
* {
  margin: 0;
  padding: 0;
  outline: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(45deg, #000, #262626);
}

/*  */
/* designing the counter container */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 10px;
  box-shadow: 0 0 5px black;
  padding: 20px;
  border-radius: 5px;
    background-color:black;
    -webkit-text-stroke: greenyellow 1px;
 
}

/* designing the buttons */
button {
  padding: 5px 15px;
  font-size: 20px;
  font-weight: bold;
  background-color: black;
}

#displayValue {
  font-size: 25px;
  padding: 5px 15px;
  border: 1px solid black;
}
    </style>
</head>
<body>
    <!-- for counter app card -->
    <div class="container">
        <h1>counter App</h1>
        <div>
            <button id="decrementBtn">Decrement by 1</button>
            <span id="displayValue">0</span>
            <button id="incrementBtn">Increment by 1</button>
        </div>
        <!-- button to reset the value -->
        <button id="resetBtn">Reset Value</button>
    </div>
    <!-- adding the js file -->
    <script>
        const decrementBtn=document.getElementById("decrementBtn");
        const incrementBtn = document.getElementById("incrementBtn");
        const displayValue = document.getElementById("displayValue");
        const resetBtn = document.getElementById("resetBtn");

        // for decrement button click
        decrementBtn.addEventListener("click",()=>{
            const value=Number(displayValue.innerText);
            if(value>0){
                displayValue.innerText=value-1;
            }else{
                alert("Negative value not allowed");
            }
        })
        // for increment button click 
        incrementBtn.addEventListener("click",()=>{
            const value= Number(displayValue.innerText);
            displayValue.innerText=value+1;
        })
        // for reset button click
        resetBtn.addEventListener("click",()=>{
            displayValue.innerText=0;
        })
    </script>
</body>
</html>
