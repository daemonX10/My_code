<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            display: inline;
            border: 3px solid black
        }
        span{
            display: none;
            width: 300px;
            border: 3px solid black;

        }
    </style>
</head>
<body>
    <!-- Display Inline  -->
    <p>Lorem, ipsum dolor.</p>
    <p>Tempore, perspiciatis unde?</p>
    <p>Tenetur, et debitis.</p>

    <span>Lorem, ipsum dolor.</span>
    <span>Maxime, dolor eveniet.</span>
    <span>Minima, omnis nostrum.</span>
</body>
</html>
